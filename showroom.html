    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('firstPersonBtn').addEventListener('click', function () {
                // Toggle visibility for first person view
                toggleViews('model-container-2', 'model-container');
            });

            document.getElementById('thirdPersonBtn').addEventListener('click', function () {
                // Toggle visibility for third person view
                toggleViews('model-container', 'model-container-2');
            });

            document.getElementById('thirdPersonBtn').click();
        });

        // Store removed canvases
        var removedCanvases = {};

        function toggleViews(showId, hideId) {
            // Hide the current view
            hideView(hideId);

            // Show the new view
            showView(showId);
        }

        function hideView(hideId) {
            var hideElement = document.getElementById(hideId);

            // Store removed canvases for later use
            removedCanvases[hideId] = removeChildCanvases(hideElement);

            // Hide the element
            hideElement.classList.add('hidden');
        }

        function showView(showId) {
            var showElement = document.getElementById(showId);

            // Show the element
            showElement.classList.remove('hidden');

            // Append back the removed canvases
            appendChildCanvases(showElement, removedCanvases[showId]);
        }

        function removeChildCanvases(parent) {
            var removed = [];

            // Remove all child canvases and store them
            var childCanvases = parent.getElementsByTagName('canvas');
            while (childCanvases.length > 0) {
                var removedCanvas = parent.removeChild(childCanvases[0]);
                removed.push(removedCanvas);
            }

            return removed;
        }

        function appendChildCanvases(parent, canvases) {
            // Append back the removed canvases
            canvases.forEach(function (canvas) {
                parent.appendChild(canvas);
            });
        }
    </script>
