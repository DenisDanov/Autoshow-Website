    <script>
        // Function to unload and remove the existing 3D model
        function unloadCurrentModel() {
            const container = document.getElementById('model-container');
            container.innerHTML = ''; // Remove the content of the container
        }
    
        // Function to load the 3D model script
        function loadModelScript(scriptUrl) {
            // Unload and remove the existing model
            unloadCurrentModel();
            const container = document.getElementById('model-container');
            // Create a new script element
            const newScript = document.createElement('script');
            newScript.type = 'module';
            newScript.src = scriptUrl;
    
            // Append the new script
            container.appendChild(newScript);
        }
    
        // Add event listeners for the buttons
        document.getElementById('firstPersonBtn').addEventListener('click', function () {
            loadModelScript(`3DModel-First-Person.js`);
            console.log(`added`);
        });
    
        document.getElementById('thirdPersonBtn').addEventListener('click', function () {
            loadModelScript(`3DModel-Third-Person.js`);
            console.log(`added`);
        });
    
        // Initial load (you can change this to load a default view)
        loadModelScript('3DModel-Third-Person.js');
    </script>
