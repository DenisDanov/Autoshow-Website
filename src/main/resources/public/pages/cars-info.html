<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Info</title>
    <link rel="stylesheet" href="../css/pages-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta property="og:image" content="images/logo.png">
    <link rel="stylesheet" href="../css/cars-info.css">
    <link rel="stylesheet" href="../css/showroom.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <script src="../js%20scripts/Sticky-Header.js"></script>
</head>

<body>
<div th:utext="${nav}"></div>
<script src="../js%20scripts/mobile-menu.js"></script>
<div id="loader"></div>
<div th:if="${access == 'no-access'}">
    <script>
        document.getElementById(`loader`).style.display = `none`;
    </script>
    <div id="unsubscribe-confirmation-2">
        <p style="color: #a02828; font-size: 18px; font-weight: bold; text-align: center;">You don't have access to this
            model.</p>
        <img src="../images/Red_X.svg.png" alt="Green Tick Icon" width="50" height="50">
        <div style="display: flex; flex-direction: column;">
            <p style="color: #333333;">Please order the vehicle, or add it to favorites.</p>
        </div>
    </div>
</div>
<div th:if="${access == 'granted-access'}">
    <div id="cars-data-wrapper">
        <div>
            <h1 id="vehicle-spec">↓ Vehicle Specifications ↓</h1>
            <table id="cars-data-container">
                <tbody id="outside-wrapper">
                <tr class="cars-data">
                </tr>
                </tbody>
            </table>
            <br>
        </div>
        <div>
            <h1 id="vehicle-equip">↓ Vehicle Equipment ↓</h1>
            <table id="cars-data-container">
                <tbody id="outside-wrapper-equipment">
                <tr class="cars-equipment">
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
    <script src="../js%20scripts/Cars-Data.js"></script>
</div>
<footer class="footer-section">
    <h3>NEWSLETTER</h3>
    <p>Subscribe to our Newsletter!</p>
    <div class="subscribe-form">
        <input type="email" placeholder="Your Email Address">
        <button>Subscribe</button>
    </div>
    <p style="display: none" id="loading-animation-newsletter" status="Pending">Please wait until we verify your email</p>
    <p id="sub-result" style="margin-top: 0.5rem; display: none;">Subscibed successfully!</p>
    <div class="socials-section">
        <a href="https://www.facebook.com/profile.php?id=100005977189177" target="_blank"><i
                class="fab fa-facebook"></i></a>
        <a href="https://github.com/DenisDanov" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/denisdanov69/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/denis-danov-510756246/" target="_blank"><i
                class="fab fa-linkedin"></i></a>
    </div>
    <div class="copyright-section">
        <p>&copy; 2023 Danov's Auto Show. All rights reserved.</p>
    </div>
</footer>
<script src="../js%20scripts/User%20Authentication.js"></script>
<script src="../js%20scripts/Subsribe-To-Newsletter.js"></script>
</body>

</html>
